<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">
    <title>Document</title>
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>

    <header class="header">

                <a class="logo link" href="https://bohotrips.com.ua/" target="_blank">
                    Exclusive Tours
                </a>

    </header>

    <main class="main">
        <section class="section">
            <button class="button" type="button" data-modal-open>
                Let's travel the world!
            </button>
        </section>
    </main>
    
    <footer class="footer">
        <ul class="list">
            <li class="social-media">
                <a class="social-link" href="https://www.instagram.com/bohotrips.culture/" target="_blank">
                    <svg class="icon" width="50" height="50">
                        <use href="./images/symbol-defs.svg#icon-instagram">
                        </use>
                    </svg>
                </a>
            </li>
            <li class="social-media">
                <a class="social-link" href="https://t.me/bohotrips" target="_blank">
                    <svg class="icon" width="50" height="50">
                        <use href="./images/symbol-defs.svg#icon-telegram">
                        </use>
                    </svg>
                </a>
            </li>
        </ul>
    </footer>

    <div class="backdrop is-hidden" data-modal>
        <form class="modal">
            <button class="close-button" data-modal-close>
                <svg class="close-icon" width="18" height="18">
                    <use href="./images/symbol-defs.svg#icon-close">
                    </use>
                </svg>
            </button>
            <div class="registration">
                <ul class="registration-list">
                    <li class="registration-item">
                        <label class="name" for="name">
                            Name:
                        </label>
                        <input class="name-enter" type="text" id="name" name="name">
                    </li>
                    <li class="registration-item">
                        <label class="name" for="phone">
                            Phone number:
                        </label>
                        <input class="tel-enter" type="tel" id="phone" name="phone">

                    </li>
                    <li class="registration-item">
                        <input class="submit-button" type="submit" value="Submit">
                    </li>
                </ul>                
            </div>
        </form>
    </div>

    <script src="./js/modal.js"></script>

</body>
</html>
